<match **>
  @type sumologic
  @id sumologic.endpoint.logs.generic
  @include logs.output.conf
  <buffer>
    {{- if eq .Values.fluentd.buffer.type "file" }}
    @type file
    path /fluentd/buffer/logs.generic
    {{- else }}
    @type memory
    {{- end }}
    @include buffer.output.conf
  </buffer>
</match>